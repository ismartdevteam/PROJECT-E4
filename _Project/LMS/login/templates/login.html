       {# start Ulzii 05-04 login template from django #}
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
                            <div class="login-box panel panel-white">
                                <div class="panel-body" style="border-top: 5px solid #22BAA0">
                                    <h2><center><strong>Learning Management System</strong> <br><br>Login</center></h2><br>
                                            <form method="post">
                                            	<div class="alert alert-danger" role="alert" style="padding:0px;">
                                        		{{form.non_field_errors}}
                                    			</div>
                                            	
                                            	{% csrf_token %}
                                                <div class="form-group">
                                                    <input type="text" name="username" class="form-control" required="" id="id_username" autofocus="" maxlength="254" placeholder="Username" required>
                                                    
                                                </div>
                                                <div class="form-group">
                                                    <input type="password" name="password" required="" id="id_password" class="form-control" placeholder="Password" required>
                                                </div>
                                                <button type="submit" class="btn btn-success btn-block">Login</button>
                                            </form>
                                </div>
                            </div>

{% endblock %}      
 {# end Ulzii 05-04 login template from django #}
